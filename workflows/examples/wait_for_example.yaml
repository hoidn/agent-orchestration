version: "1.1"
name: "wait-for-example"

steps:
  - name: CreateInbox
    command: ["mkdir", "-p", "inbox/test"]

  - name: WaitForTask
    wait_for:
      glob: "inbox/test/*.task"
      timeout_sec: 10
      poll_ms: 500
      min_count: 1

  - name: ReportTimeout
    command: ["echo", "Wait operation completed or timed out"]